---

- name: Install the apt prop package
  apt: 
    name: software-properties-common
    state: present
    update_cache: yes

- name: add python3 (deadsnake) repo
  apt_repository: 
    repo: ppa:deadsnakes/ppa

- name: "Install the python3 packages"
  apt:
    update_cache: yes
    pkg: "{{ packages }}"
    state: present

- name: Install foo
  snap:
    name: "{{ snaps }}"